<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="box">
    <div class="box__hero-img"></div>
    <div class="wrapper">
      <section class="wrapper__text">
        <h2 class="heading-two">Perfume</h2>
        <h1 class="heading-one">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <section class="wrapper__price">
          <span class="wrapper__price-promo">$149.99</span>
          <span class="wrapper__price-normal">$169.99</span>
        </section>
      </section>
      <button class="wrapper__button">
        <img src="./images/icon-cart.svg" alt="Cart icon"><span>Add to Cart</span>
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Piotr Stanczak</a>.
  </footer>
</body>

</html>
